<div class="row">
	<div class="alert alert-danger" ng-show="loginError">
		sorry! your login information seems wrong
	</div>

	<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
		<form>
			<div class="form-group">
				<label>user email</label>
				<input type="text" class="form-control" ng-model="user.email" placeholder="Email">
			</div>
			<div class="form-group">
				<label>password</label>
				<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="login()">submit</button>
			</div>
		</form>
	</div>
</div>
